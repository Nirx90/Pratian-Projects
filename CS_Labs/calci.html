<html>
    <head>
        <title>Calculator</title>
        <style>
            label{
                display: inline-block;
                text-align: left;
                width: 120px;
            }
        </style>
    </head>
    <body>
        <div style="box-shadow: 1px 2px 6px 4px; padding: 5px 4px 2px 4px; margin-left: 30%; margin-top: 8%; margin-right: 30%;background-color: aquamarine;">
            <fieldset style=" text-align: center;" >
                <legend>Calculator Demo Using Arrow Function:</legend>
                <br>
                <label >Enter Number 1: </label> <input type="text" id="num1" ><br><br>
                <label >Enter Number 2: </label>   <input type="text" id="num2" ><br> <br>
                <label >Result: </label>   <input type="text" id="print" ><br> <br>
                <br>
                <button onclick="add()">Add</button>  <button onclick="sub()">Substraction</button> 
                <button onclick="multi()">Multiplication</button>   <button onclick="div()">Division</button>
                <br>
                <!-- <div id="print"></div> -->
            </fieldset> 
        </div>
    </body>

    <script>
        function add(){
            var c;
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;

             c=parseInt(a)+parseInt(b);
             document.getElementById('print').value = "Sum is : "+c;
        }

        function sub(){
            var c;
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;

             c=parseInt(a-b);
             document.getElementById('print').value= "Subastrsct is : "+c;
        }

        function multi(){
            var c;
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;

             c=parseInt(a)*parseInt(b);
             document.getElementById('print').value = "Multiplication is : "+c;
        }

        function div(){
            var c;
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;

             c=parseInt(a)/parseInt(b);
             document.getElementById('print').value = "Divid  is : "+c;
        }
    </script>
</html>
