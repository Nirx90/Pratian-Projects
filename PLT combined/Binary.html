<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         v = [ 1, 3, 4, 5, 6 ];
        To_Find = prompt("enter the number u want to find");
       
        {
            let lo = 0;
            let hi = v.length - 1;
            let mid;
            
           
            while (hi - lo > 1) {
                let mid = (hi + lo) / 2;
                if (v[mid] < To_Find) {
                    
                    lo = mid + 1;
                }
                else {
                   
                    hi = mid;
                }
            }
            if (v[lo] == To_Find) {
               
                console.log( "Found At Index " + lo);
            }
            else if (v[hi] == To_Find) {
               
                console.log("Found At Index " + hi);
            }
            else {
               
                console.log("Not Found");
            }
        }
       
        
        
        </script>
                                    
        
</body>
</html>
