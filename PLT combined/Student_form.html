<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    
</head>

<body >
    <hr>
    <br>
    <h1 style="margin-left: 250px ;">Student Form</h1>
    <Form >
        
        <lable for="Name" >First Name:</lable>
        <input  style="border-color: rgb(10, 183, 236);margin-left: 45px;width: 150px;" id=Name type="text"  placeholder="First Name" required>
        <input  style="border-color: rgb(10, 183, 236)" id=Name type="text" placeholder="Middle Name" required>
    <input  style="border-color: rgb(10, 183, 236)" id=Name type="text" placeholder="Last Name" required>

<br>
<br>

<lable for="Email">Email:</lable>
<input  style="border-color:rgb(10, 183, 236);margin-left: 80px;width: 510px;" id=Email type="Email" placeholder="abc@example.com" required>
<br>
<br>
<lable for="text">password:</lable>
<input  style="border-color:rgb(10, 183, 236);margin-left: 60px;width: 510px;"id=password type="text" placeholder="password">
<p style="color: red;margin-left: 125px;">(length:8-20|must contain upper case.lower case.number.special symbol.number)
</p>
<lable for="confirm password">Confirm Password:</lable>
<input style="border-color:rgb(10, 183, 236);width: 510px;" id=confirm password type="text" placeholder="Password" required>
<br>
<br>
<lable for="Address">
    <div style="position: absolute;margin-top: 30px;">
        Address:
    </div>
    <div>
    <textarea cols="67" rows="5"
     style="border-color: rgb(10, 183, 236);margin-left: 130px;"id=Address type="text" ></textarea>
    </div>
</lable>

<br>
<br>
<lable for="College Name">College Name:</lable>
<input style="border-color: rgb(10, 183, 236);margin-left: 30px;width: 510px;" id=College Name type="text" placeholder="College Name" required>
<br>
<br>
<lable for="Mobile No">Mobile No:</lable>
<textarea cols="2" rows="1" style="border-color: rgb(10, 183, 236);margin-left: 50px;margin-bottom: -6px;" id=Mobile No type="Mobile No" placeholder="+91" required></textarea>
<input style="border-color: rgb(10, 183, 236);width: 470px;" id=10 digit number="Number" placeholder="10 digit Number" required>
<br>
<br>
<lable for="Gender">Gender:</lable>
<select name="Male" style="margin-left: 70px;border-color:rgb(10, 183, 236) ">
<option value="Male">Male</option>
<option value="Female">Female:</option>
</select>
<br>
<br>
<lable for="City">City:</lable>
<input style="border-color: rgb(10, 183, 236);margin-left: 90px;width: 515px;" id="City" placeholder="City" required>
<br>
<br>
<lable for="State">State:</lable>
<input  style="border-color: rgb(10, 183, 236);margin-left: 85px;width: 515px;"id="State" placeholder="State" required>
<br>
<br>
<lable for="Country">Country:</lable>
<input style="border-color: rgb(10, 183, 236);margin-left: 65px;width: 515px;" id=Country="Country" placeholder="Country" required>
<br>
<br>
<div style="position: absolute;">
Hobbies:
</div>

<div style="margin-left: 120px;">
<input  style="border-color:rgb(10, 183, 236);"type="checkbox"Music>Music
<input style="border-color: rgb(10, 183, 236);" type="checkbox"Sport>Sport
<input style="border-color:rgb(10, 183, 236);" type="checkbox"Games>Games
<input  style="border-color: rgb(10, 183, 236)"type="checkbox"other>other
</div>
<button type="submit" style="background-color: black;color:white ;margin-left:250px;width: 90px;height: 30px;">Submit</button>
</body>
</html>
