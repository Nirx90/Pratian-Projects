  
<div class="card">
    <div class="card-body">
      <div class="container mb-5 mt-3">
        <div class="row d-flex align-items-baseline"> 
          <hr>
        </div>
        <div class="container">
          <div class="row my-2 mx-1 justify-content-center">
            <table class="table table-striped table-borderless">
              <thead style="background-color:#84B0CA ;" class="text-white">
                <tr>
                  <th scope="col">OrderNo</th>    
                  <th scope="col">ContactName</th>
                  <th scope="col">GrandTotal</th>
                  <th scope="col">ItemsOrdered</th>
                  <th scope="col">OrderDate</th>
                  <th scope="col">OrderTotal</th>
                  <th scope="col">TaxTotal</th>
                  <th scope="col">payment</th>

                </tr>
              </thead>
              <tbody *ngFor="let item of users">
                <tr>
                  <td>{{item.OrderNo}}</td>
                  <td>{{item.ContactName}}</td>
                  <td>{{item.GrandTotal}}</td>
                  <td>{{item.ItemsOrdered}}</td>
                  <td>{{item.OrderDate}}</td>   
                  <td>{{item.OrderTotal}}</td>
                  <td>{{item.TaxTotal}}</td>
                  <td>
                     <div class="col-xl-2">
                      <button type="button" class="btn btn-primary text-capitalize"
                        style="background-color:#60bdf3 ;" routerLink="/make-payment">payment</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>   
          </div>   
          <hr>      
          </div>
        </div>
      </div>
