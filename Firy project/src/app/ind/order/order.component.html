<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title text-center">Order Here</h4>
            </div>
        </div>
        <div>
            &nbsp;
        </div>   
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                 <form [formGroup]="orderForm"  (ngSubmit)="collection(orderForm.value)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Order No</label>
                                <input class="form-control" type="text" formControlName="OrderNo" ngModel>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Contact Name</label>
                                <input class="form-control" type="text" formControlName="ContactName" ngModel>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Order Date</label>
                                <input class="form-control" type="text" formControlName="OrderDate" ngModel>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Items Ordered</label>
                                <input class="form-control" type="text" formControlName="ItemsOrdered" ngModel>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Order Total</label>
                                <div class="cal-icon">
                                    <input type="text" class="form-control datetimepicker" formControlName="OrderTotal" ngModel>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tax Total</label>
                                <div class="time-icon">
                                    <input type="text" class="form-control" id="datetimepicker3" formControlName="TaxTotal" ngModel>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Grand Total</label>
                                <input class="form-control" type="text" formControlName="GrandTotal" ngModel>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label>Doctor</label>
                                <input class="form-control" type="text" name="Doctor" ngModel>
                            </div>
                        </div> -->
                    </div>
                    <!-- <div class="form-group">
                        <label>Message</label>
                        <textarea cols="30" rows="4" class="form-control"></textarea>
                    </div> -->
                    <!-- <div class="form-group">
                        <label class="display-block">Appointment Status</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="product_active" value="option1" checked>
                            <label class="form-check-label" for="product_active">
                            Active
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="product_inactive" value="option2">
                            <label class="form-check-label" for="product_inactive">
                            Inactive
                            </label>
                        </div>
                    </div> -->
                    <div>
                        &nbsp;
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn">Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
